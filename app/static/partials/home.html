<div ng-controller="PlayerController">
  <div ng-show="message" class="alert alert-info">
    <p ng-model="message"></p>
  </div>
  <form class="form-inline">
    <div class="form-group">
      <label for="playerName">Choose your name:</label> <input type="text" class="form-control" id="playerName" placeholder="name" ng-model="player_name">
    </div>
    <button class="btn btn-default" type="submit" ng-click="createPlayer()">Create</button>
  </form>
</div>
