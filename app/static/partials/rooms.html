<div ng-controller="RoomController">
  <div ng-show="message" class="alert alert-info">
    <p ng-model="message"></p>
  </div>
  <h2>Hello <span ng-model="current_player">{{ current_player }}</span></h2>
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <form class="form-inline">
        <div class="form-group">
          <label for="roomName">Enter room name:</label> <input type="text" class="form-control" id="roomName" ng-model="room_name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="createRoom()">Create Room</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <table class="table table-striped">
        <tr ng-repeat="room in rooms">
          <td>{{ room['id'] }}</td>
          <td>{{ room['name'] }}</td>
          <td><span class="label label-info" ng-repeat="player in room['players']">{{ player['name'] }}</span></td>
          <td><button type="submit" class="btn btn-primary" ng-click="joinRoom(room['id'])">Join</button></td>
        </tr>
      </table>
      <button type="submit" class="btn btn-danger" ng-click="leaveLobby()">Leave Lobby</button>
    </div>
  </div>
</div>
